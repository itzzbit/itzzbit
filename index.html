    <title>GD Demon List - –¢–æ–ø —É—Ä–æ–≤–Ω–µ–π</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo-gradient">GD DEMON LIST</h1>
            <nav>
                <a href="index.html" class="active">–¢–æ–ø —É—Ä–æ–≤–Ω–µ–π</a>
                <a href="players.html">–¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤</a>
                <a href="challenge-list.html">–°–ø–∏—Å–æ–∫ –∏—Å–ø—ã—Ç–∞–Ω–∏–π</a>
                <a href="challenge-top.html">–¢–æ–ø –∏—Å–ø—ã—Ç–∞–Ω–∏–π</a>
                <a href="verify.html">–í–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏—è</a>
                <a href="about.html">–û –Ω–∞—Å</a>
            </nav>
        </header>

        <main class="main-content">
            <div class="list-info">
                <h2>üî• –¢–æ–ø –¥–µ–º–æ–Ω–æ–≤</h2>
                <p>–°–∞–º—ã–µ —Å–ª–æ–∂–Ω—ã–µ —É—Ä–æ–≤–Ω–∏ –ø—Ä–∏–≤–∞—Ç–Ω–æ–≥–æ —Å–µ—Ä–≤–µ—Ä–∞ Geometry Dash</p>
            </div>
            
            <!-- –ü–æ–∏—Å–∫ —É—Ä–æ–≤–Ω–µ–π -->
            <div class="search-container">
                <input type="text" id="level-search" placeholder="–ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é, —Å–æ–∑–¥–∞—Ç–µ–ª—é –∏–ª–∏ –≤–µ—Ä–∏—Ñ–∏–∫–∞—Ç–æ—Ä—É...">
                <button id="search-btn">–ù–∞–π—Ç–∏</button>
            </div>
            
            <div id="levels-container">
                <!-- –£—Ä–æ–≤–Ω–∏ –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —á–µ—Ä–µ–∑ JavaScript -->
            </div>
        </main>
    </div>

    <script src="data.js"></script>
    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —É—Ä–æ–≤–Ω–µ–π
        function renderLevels(levels = window.gdData.levels) {
            const container = document.getElementById('levels-container');
            
            container.innerHTML = levels.map(level => `
                <div class="demon-item">
                    <div class="rank">${level.rank}</div>
                    <div class="level-info">
                        <div class="name">${level.name}</div>
                        <div class="details">
                            <span>ID: ${level.gdId}</span>
                            <span>–°–æ–∑–¥–∞—Ç–µ–ª—å: ${level.creator}</span>
                            <span>–í–µ—Ä–∏—Ñ–∏–∫–∞—Ç–æ—Ä: ${level.verifier}</span>
                            <span class="points">${level.points} –æ—á–∫–æ–≤</span>
                        </div>
                    </div>
                    <a href="https://youtu.be/${level.youtubeId}" target="_blank" class="youtube-link">
                        <img src="https://img.youtube.com/vi/${level.youtubeId}/mqdefault.jpg" alt="${level.name}">
                        <span>–°–º–æ—Ç—Ä–µ—Ç—å</span>
                    </a>
                </div>
            `).join('');
        }

        // –ü–æ–∏—Å–∫ —É—Ä–æ–≤–Ω–µ–π
        function setupLevelSearch() {
            const searchInput = document.getElementById('level-search');
            const searchBtn = document.getElementById('search-btn');
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query === '') {
                    renderLevels();
                } else {
                    const filteredLevels = window.gdData.searchLevels(query);
                    renderLevels(filteredLevels);
                }
            }
            
            searchBtn.addEventListener('click', performSearch);
            searchInput.addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    performSearch();
                }
            });
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —É—Ä–æ–≤–Ω–µ–π –ø—Ä–∏ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ DOM
        document.addEventListener('DOMContentLoaded', function() {
            renderLevels();
            setupLevelSearch();
        });
    </script>
</body>
</html>
