<!DOCTYPE html>
<html>
<head>
    <title>Debug Info</title>
</head>
<body>
    <h1>Debug Information</h1>
    <div id="info"></div>
    
    <script>
        const info = document.getElementById('info');
        
        // Проверка загрузки data.js
        info.innerHTML += `<p>Window.gdData: ${typeof window.gdData}</p>`;
        info.innerHTML += `<p>gdData.levels: ${window.gdData ? window.gdData.levels.length : 'N/A'}</p>`;
        
        // Проверка путей
        const links = document.querySelectorAll('link[rel="stylesheet"]');
        links.forEach(link => {
            info.innerHTML += `<p>CSS href: ${link.href} - ${link.sheet ? '✅ Loaded' : '❌ Failed'}</p>`;
        });
    </script>
</body>
</html>
